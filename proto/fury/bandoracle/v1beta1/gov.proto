syntax = "proto3";
package fury.bandoracle.v1beta1;

import "fury/bandoracle/v1beta1/tx.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/redactedfury/fury/x/bandoracle/types";

message FetchPriceProposal {
  string title = 1 [(gogoproto.moretags) = "yaml:\"title\""];
  string description = 2 [(gogoproto.moretags) = "yaml:\"description\""];
  MsgFetchPriceData FetchPrice = 3 [(gogoproto.nullable) = false];
}