syntax = "proto3";
package fury.liquidation.v1beta1;

import "fury/liquidation/v1beta1/locked_vault.proto";
import "fury/liquidation/v1beta1/params.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/redactedfury/fury/x/liquidation/types";

message GenesisState {
  repeated LockedVault lockedVault = 1 [
    (gogoproto.moretags) = "yaml:\"lockedVault\"",
    (gogoproto.nullable) = false
  ];
  repeated uint64 whitelistedApps = 2 [(gogoproto.moretags) = "yaml:\"whitelistedApps\""];

  Params params = 4 [(gogoproto.nullable) = false];
}
